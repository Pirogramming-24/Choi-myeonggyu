<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>개발툴 목록</title>
</head>
<body>
    <a href="{% url 'ideas:idea_list' %}">🏠 메인 페이지로 이동</a>
    
    <hr> <h1>🧰 개발툴 관리 페이지</h1>
    
    <a href="{% url 'ideas:devtool_create' %}">➕ 개발툴 등록하러 가기</a>
    <hr>

    <ul>
        {% for tool in devtools %}
            <li>
                <a href="{% url 'ideas:devtool_detail' tool.pk %}">
                    <strong>{{ tool.name }}</strong>
                </a>
                - {{ tool.kind }}
            </li>
        {% empty %}
            <li>등록된 개발툴이 없습니다.</li>
        {% endfor %}
    </ul>
</body>
</html>
