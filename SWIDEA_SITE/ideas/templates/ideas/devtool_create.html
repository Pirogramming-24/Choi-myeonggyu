{% extends 'base.html' %}

{% block title %}개발툴 등록{% endblock %}

{% block extra_css %}
<style>
    /* 폼 전체를 감싸는 카드 스타일 */
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #2D2D2D; /* 다크 배경 */
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        color: white;
    }

    /* 제목 스타일 */
    .form-title {
        text-align: center;
        margin-bottom: 30px;
        color: #A6E22E; /* 연두색 포인트 */
        font-size: 2rem;
    }

    /* 입력 항목 간격 */
    .form-group {
        margin-bottom: 20px;
    }

    /* 라벨 스타일 */
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #ddd;
    }

    /* 입력창(Input, Textarea) 공통 스타일 */
    input[type="text"],
    textarea {
        width: 100%;
        padding: 12px;
        background-color: #444; /* 입력창 배경 */
        border: 1px solid #555;
        border-radius: 8px;
        color: white;
        font-size: 1rem;
        outline: none;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    /* 입력창 클릭했을 때 효과 */
    input:focus, textarea:focus {
        border-color: #A6E22E; /* 연두색 테두리 */
    }

    /* 버튼 그룹 (오른쪽 정렬) */
    .btn-group {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 30px;
    }

    /* 버튼 기본 스타일 */
    .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.9; }

    /* 저장 버튼 (연두색) */
    .btn-submit { background-color: #A6E22E; color: #121212; }
    
    /* 목록으로 버튼 (회색) */
    .btn-cancel { background-color: #555; color: white; }

</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="form-title">➕ 개발툴 등록</h1>
    
    <form action="" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" name="name" id="name" placeholder="예: Python, Django" required>
        </div>
        
        <div class="form-group">
            <label for="kind">종류</label>
            <input type="text" name="kind" id="kind" placeholder="예: 언어, 프레임워크">
        </div>
        
        <div class="form-group">
            <label for="content">설명</label>
            <textarea name="content" id="content" cols="30" rows="5" placeholder="이 개발툴에 대한 설명을 적어주세요"></textarea>
        </div>
        
        <div class="btn-group">
            <a href="{% url 'ideas:devtool_list' %}" class="btn btn-cancel">목록으로</a>
            
            <button type="submit" class="btn btn-submit">저장하기</button>
        </div>
    </form>
</div>
{% endblock %}
